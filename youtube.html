<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com Clone</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


      <link rel="stylesheet" href="youtube.css">
  </head>
  <body>
    <input class="search-box" type="text" placeholder="Search">

    <div class="video-preview">
      <div>
        <img class="thumbnail" src="pictures/video1.png" alt="">
      </div>
      <div class=>
        <div class="channel-picture">
          <img class="profile-picture" src="profilepics/channel-1.jpeg" alt="chanel">
        </div>
        <div class="video-info">
          <p class="video-title">
            Talking Tech and AI with Google    CEO Sundar Pichai!
          </p>
    
          <p class="video-author">Marques Brownlee</p>
    
          <p class="video-stats">3.4M views &#183; 6 months ago</p>
        </div>
      </div>
    </div>
    <div class="video-preview">
      <div>
        <img class="thumbnail" src="pictures/video2.png" alt="">
      </div>
      <div class=>
        <div class="channel-picture">
          <img class="profile-picture" src="profilepics/channel-2.jpeg" alt="chanel">
        </div>
        <div class="video-info">
          <p class="video-title">
            Try not to laugh challenge #9
          </p>
    
          <p>Markiplier</p>
    
          <p>19M views &#183; 4 years ago</p>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <div class="thumbnail-container">
        <img class="thumbnail" src="pictures/video3.png" alt="">
      </div>
      <div class="video-info">
        <div class="channel-picture">
          <img class="profile-picture" src="profilepics/channel-3.jpeg" alt="chanel">
        </div>
        <div class="video-info">
          <p class="video-title">
            Crazy Tik Toks Taken Moments before DISASTER
          </p>

          <p>12M views &#183; 1 year ago</p>
        </div>
      </div>
    </div>

    


  </body>
</html>
